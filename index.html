<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="icon" type="image/png" href="img/Memory_Game_Favicon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/fc10fb7cce.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Header -->
    <section class="header">
      <h1>Memory Game</h1>
      <div class="header-features">
        <div class="row">
          <div class="moves">
              0 Moves
          </div>
          <div class="timer">
            0:0:0
          </div>
          <div class="reset">
            <a href="#" id="reset-button"><i class="material-icons reset-button">refresh</i></a>
          </div>

        </div>
        <div class="row">
          <div class="stars">
            <!-- Display Stars Here -->
          </div>
        </div>
      </div>
    </section>
    <!-- Card Deck -->
    <div class="card-container">
      <div class="card card-closed"><i class="card-icon"></i></div>
      <div class="card card-closed"><i class="card-icon"></i></div>
      <div class="card card-closed"><i class="card-icon"></i></div>
      <div class="card card-closed"><i class="card-icon"></i></div>
      <div class="card card-closed"><i class="card-icon"></i></div>
      <div class="card card-closed"><i class="card-icon"></i></div>
      <div class="card card-closed"><i class="card-icon"></i></div>
      <div class="card card-closed"><i class="card-icon"></i></div>
      <div class="card card-closed"><i class="card-icon"></i></div>
      <div class="card card-closed"><i class="card-icon"></i></div>
      <div class="card card-closed"><i class="card-icon"></i></div>
      <div class="card card-closed"><i class="card-icon"></i></div>
      <div class="card card-closed"><i class="card-icon"></i></div>
      <div class="card card-closed"><i class="card-icon"></i></div>
      <div class="card card-closed"><i class="card-icon"></i></div>
      <div class="card card-closed"><i class="card-icon"></i></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Modal Window" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Add Congrats Message and Stats here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary new-game-btn">New Game</button>
          </div>
        </div>
      </div>
    </div>
    <!-- JS Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
    </script>
  </body>
</html>
